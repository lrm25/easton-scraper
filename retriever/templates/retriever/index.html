<ul>
    {% for easton_class in easton_classes %}
        <p>
            Location:  {{  easton_class.location }}
            Category:  {{  easton_class.category }}
            Name:  {{ easton_class.name }}
            Date:  {{ easton_class.date }}
            Start time:  {{ easton_class.start_time }}
            End time:  {{  easton_class.end_time }}
        </p>
    {% endfor %}
</ul>
